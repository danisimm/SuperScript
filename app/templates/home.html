<!DOCTYPE html>

<html lang="en">


  <head>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">

    <meta name="author" content="">

    <title>SuperScript</title>


    <!-- Bootstrap core CSS -->

    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom fonts for this template -->

    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="../static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


    <!-- Custom styles for this template -->

    <link href="../static/css/landing-page.min.css" rel="stylesheet">


  </head>


  <body>


    <!-- Navigation -->

    <nav class="navbar navbar-light bg-light static-top">

      <div class="container">

        <a class="navbar-brand" href="#">SuperScript</a>

      </div>

    </nav>


    <!-- Masthead -->

    <header class="masthead text-white text-center">

      <div class="overlay"></div>

      <div class="container">

        <div class="row">

          <div class="col-xl-9 mx-auto">

            <img alt="SuperScript" src="../static/img/SS_logo.png" id="logo">
          </div>

          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">

            <form action="{{ url_for('results')  }}" method="post" class="form" role="form">

              <div class="form-row">

                <div class="col-12 col-md-9 mb-2 mb-md-0">

                  <input class="form-control form-control-lg" id="address" name="address" required type="text" value placeholder="Enter your script here...">

                </div>

                <div class="col-12 col-md-3">

                  <button id="submit" name="submit" type="submit" class="btn btn-block btn-lg btn-mine">Submit!</button>

                </div>

              </div>

            </form>

          </div>

        </div>

      </div>

    </header>

        <!-- Icons Grid -->

    <section class="features-icons text-center bg-light">

    <div id="content">{% block content %}{% endblock %}</div>
    </section>

    <!-- Bootstrap core JavaScript -->

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  </body>


</html>
